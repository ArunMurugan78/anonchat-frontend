<app-simple-navbar></app-simple-navbar>
<div style="max-width: 700px" class="container mx-auto">
  <div class="bg-black-1 p-7 m-2 rounded-lg mt-6">
    <h1 class="text-lg text-white font-bold text-center">Invitation</h1>
    <div class="flex justify-center">
      <div>
        <p class="text-white mt-5">
          Do you want to accept the invitation of <span class="font-bold text-green">{{fullName}}</span> ?
          <br/>
          <span
            class="text-gray">If you accept the invitation, you will be able to chat with him/her anonymously.</span>
        </p>
        <button class="btn btn-green mt-5" (click)="acceptInvitation()">Accept</button>
      </div>
    </div>
  </div>
</div>
