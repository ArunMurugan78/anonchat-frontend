<div class="h-screen bg-black-2 w-full md:w-72">
  <h1 class="text-gray-400 font-bold p-5 flex">
    <img src="../../../../assets/logo.svg" alt="logo" class="mr-2"/> AnonChat</h1>
  <div class="flex-col items-center p-3">
    <div *ngFor="let chat of chatService.fetchAllChats()" (click)="currentChatId.next(chat.id)"
         [ngClass]="{ 'bg-green': chat.id === currentChatId.getValue() }"
         class="w-full mt-2 rounded-lg p-5 bg-black-5 text-white h-28">
      <h3 class="font-bold">{{chat.name ? chat.name : "Anonymous" }}</h3>
      <p class="mt-3">
        ...
      </p>
    </div>
  </div>
</div>
